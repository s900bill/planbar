  </text>
  <circle cx="60" cy="60" r="22" fill="#fff" opacity="0.12"/>
  <rect x="320" y="30" width="40" height="12" rx="6" fill="#fff" opacity="0.18"/>
  <rect x="320" y="50" width="28" height="12" rx="6" fill="#fff" opacity="0.12"/>
  <rect x="320" y="70" width="20" height="12" rx="6" fill="#fff" opacity="0.10"/>
