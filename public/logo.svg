  <rect width="400" height="120" rx="28" fill="url(#planbar-gradient)" filter="url(#shadow)"/>
  <text x="50%" y="54%" text-anchor="middle" fill="#fff" font-size="54" font-family="Segoe UI, Arial, sans-serif" dy=".35em" font-weight="bold" letter-spacing="2">
